<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección del almacén</title>
    <link rel="stylesheet" href="..//Proyecto integrador bootstrap/bootstrap.min.css">    
    <link rel="stylesheet" href="..//Proyecto integrador bootstrap/styler.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 h-color">
        <div>
            <img src="..//Proyecto integrador bootstrap/Logo-De-Lolita_act_blanco (1).png" alt="Logo De Lolita" class="img-fluid">
        </div> 
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a href="..//Proyecto integrador bootstrap/index.html" class="nav-link"><b>Iniciar sesión</b></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button">
                        Nuevo registro
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="..//Proyecto integrador bootstrap/empleados.html">Empleados</a></li>
                        <li><a class="dropdown-item" href="..//Proyecto integrador bootstrap/proveedores.html">Proveedores</a></li>
                        <li><a class="dropdown-itemo" href="#">Sección de almacén</a></li>
                        <li><a class="dropdown-item" href="..//Proyecto integrador bootstrap/productos.html">Productos</a></li>
                        <li><a class="dropdown-item" href="..//Proyecto integrador bootstrap/area-produccion.html">Área de producción</a></li>
                        <li><a class="dropdown-item" href="..//Proyecto integrador bootstrap/abastecimiento.html">Abastecimiento</a></li>
                    </ul>
                </li>
            </ul>
        </nav>        
    </header>

    <main class="d-flex justify-content-center align-items-center vh-100 b-color">
        <div class="card p-4 shadow">
            <div class="card-body">
                <h5 class="card-title text-center"><b>Registrar sección del almacén</b></h5>
                <br>
                <form>
                    <div class="mb-3 text-center">
                        <label for="código" class="form-label">Código de la sección</label>
                        <input type="text" class="form-control" name="código" id="código" placeholder="Ingrese código de sección" required>
                    </div>
                    <div class="mb-3 text-center">
                        <label for="nombre-sección" class="form-label">Nombre de la sección</label>
                        <input type="text" class="form-control" name="nombre-sección" id="nombre-sección" placeholder="Ingrese nombre de sección" required>
                    </div>
                    <div class="mb-3 text-center">
                        <label for="fecha" class="form-label">Fecha de ingreso</label>
                        <input type="date" class="form-control" name="fecha" id="fecha" required>
                    </div>
                    <div class="mb-3 text-center">
                        <label for="unidad-medida" class="form-label">Unidad de medida</label>
                        <select class="form-select" name="unidad-medida" id="unidad-medida" required>
                            <option value="">--seleccione--</option>
                            <option value="Litro">Litro</option>
                            <option value="kilo">Kilo</option>
                            <option value="Libra">Libra</option>
                            <option value="Gramo">Gramo</option>
                        </select>
                    </div>
                    <div class="mb-3 text-center">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" name="cantidad" id="cantidad" placeholder="Ingrese cantidad del producto" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 bu-color"><b>Guardar</b></button>
                </form>
            </div>            
        </div>
    </main>

    <footer>
        <div class="d-flex justify-content-between align-items-center p-3 f1-color">
            <div>
                <img src="..//Proyecto integrador bootstrap/Logo-De-Lolita_act_blanco (1).png" alt="Logo De Lolita" class="img-fluid">
            </div>
            <div>
                <p class="mb-1 text-center">Síguenos en</p>
                <div class="d-flex">
                    <a href="#" class="d-block me-3"><img src="..//Proyecto integrador bootstrap/instagram.png" alt="Instagram" class="img-fluid"></a>
                    <a href="#" class="d-block me-3"><img src="..//Proyecto integrador bootstrap/twitter.png" alt="Twitter" class="img-fluid"></a>
                    <a href="#" class="d-block"><img src="..//Proyecto integrador bootstrap/youtube.png" alt="YouTube" class="img-fluid"></a>
                </div>
            </div>
        </div> 
        <div>
           <p class="mb-0 p-1 text-center f2-color">Copyright © 2024, Todos Los Derechos Reservados | Creado Por: Yeferson Taborda Caro</p>
        </div>
    </footer>
</body>
</html>
